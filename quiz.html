<!DOCTYPE html>
<head>
  <title>Which Lilo and Stitch character are you?</title>
  <link href="https://fonts.googleapis.com/css2?family=Sriracha&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>
<body>

  <div class="container">

    <!-- create row and column for the header image -->
    <div class="row">
      <div class="col-12 text-center">
        <!-- header image -->
        <img src="https://horizon-emea.disneyinternational.com/cvms/movie/thumbnail/39934/39934-de_de.jpg" alt="Lilo and Stitch Movie" style="max-height: 300px;">
      </div>
    </div>

    <div class="row mt-3 question-row" id="question-1">
      <div class="col-12 text-center">
        <h2>What's your dream job?</h2>
        <div class="answers" id="answers-1">
          <button class="btn btn-info answer-button" data-character="lilo">Veterinarian</button>
          <button class="btn btn-info answer-button" data-character="stitch">No job!</button>
          <button class="btn btn-info answer-button" data-character="nina">Babysitter</button>
          <button class="btn btn-info answer-button" data-character="david">Fire performer</button>
          <button class="btn btn-info answer-button" data-character="jumba">Scientist</button>
          <button class="btn btn-info answer-button" data-character="pleakley">Police Officer</button>
          <button class="btn btn-info answer-button" data-character="gantu">Sheriff</button>
          <button class="btn btn-info answer-button" data-character="bubbles">Secret Agent</button>
          <button class="btn btn-info answer-button" data-character="pudge">Aquarium Owner</button>
        </div>
      </div>
    </div>

    <div class="row mt-3 question-row" id="question-2">
      <div class="col-12 text-center">
        <h2>Where would you like to live?</h2>
        <div class="answers" id="answers-2">
          <button class="btn btn-info answer-button" data-character="lilo,stitch,nina,david,bubbles">Hawaii</button>
          <button class="btn btn-info answer-button" data-character="pudge">The Ocean</button>
          <button class="btn btn-info answer-button" data-character="jumba,pleakley,gantu">Outer Space</button>
        </div>
      </div>
    </div>

    <div class="row mt-3 question-row" id="question-3">
      <div class="col-12 text-center">
        <h2>What's your favorite color?</h2>
        <div class="answers" id="answers-3">
          <button class="btn btn-info answer-button" data-character="lilo">Red</button>
          <button class="btn btn-info answer-button" data-character="stitch">Blue</button>
          <button class="btn btn-info answer-button" data-character="nina">Pink</button>
          <button class="btn btn-info answer-button" data-character="david">Yellow</button>
          <button class="btn btn-info answer-button" data-character="jumba">Purple</button>
          <button class="btn btn-info answer-button" data-character="pleakley">Green</button>
          <button class="btn btn-info answer-button" data-character="gantu">Maroon</button>
          <button class="btn btn-info answer-button" data-character="bubbles">Black</button>
          <button class="btn btn-info answer-button" data-character="pudge">Orange</button>
        </div>
      </div>
    </div>

    <div class="row mt-3 question-row" id="question-4">
      <div class="col-12 text-center">
        <h2>What's your favorite food to eat?</h2>
        <div class="answers" id="answers-4">
          <button class="btn btn-info answer-button" data-character="lilo,stitch,nina,david">Coconut Cake</button>
          <button class="btn btn-info answer-button" data-character="jumba,pleakley,gantu">Jello</button>
          <button class="btn btn-info answer-button" data-character="bubbles">Beans</button>
          <button class="btn btn-info answer-button" data-character="pudge">PB&J</button>
        </div>
      </div>
    </div>

    <div class="row mt-3 question-row" id="question-5">
      <div class="col-12 text-center">
        <h2>What's your favorite thing to do?</h2>
        <div class="answers" id="answers-5">
          <button class="btn btn-info answer-button" data-character="lilo,stitch">Hula</button>
          <button class="btn btn-info answer-button" data-character="jumba,pleakley">Surfing</button>
          <button class="btn btn-info answer-button" data-character="david">Performing</button>
          <button class="btn btn-info answer-button" data-character="pudge">Swimming</button>
          <button class="btn btn-info answer-button" data-character="nina">People Watching</button>
          <button class="btn btn-info answer-button" data-character="gantu">Karaoke</button>
          <button class="btn btn-info answer-button" data-character="bubbles">Organizing</button>
        </div>
      </div>
    </div>

    <div class="row" id="final-row">
      <div class="col-12 text-center">
        <h2>You are most similar to <span id="finalCharacter"></span>!</h2>
        <img src="https://vignette.wikia.nocookie.net/disney/images/1/1f/Profile_-_Lilo.png/revision/latest/top-crop/width/360/height/450" alt="Lilo" class="winner-img" id="winner-lilo">
        <img src="https://www.disneyclips.com/images/images/stitch11.png" alt="Stitch" class="winner-img" id="winner-stitch">
        <img src="https://pbs.twimg.com/profile_images/361299915/Jumba_jookiba_twitter_400x400.png" alt="Jumba" class="winner-img" id="winner-jumba">
        <img src="https://i.pinimg.com/originals/65/6b/59/656b59d8ef105717a4e3c861b8b512ec.png" alt="Pleakley" class="winner-img" id="winner-pleakley">
        <img src="https://i.pinimg.com/originals/2a/d1/32/2ad1327ba847f4e9c84e0fc44c6b77b4.jpg" alt="David" class="winner-img" id="winner-david">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcTMrLitPk8mPFMrGV6wHWeeM49YK12ZY8XnTA&usqp=CAU" alt="Pudge" class="winner-img" id="winner-pudge">
        <img src="https://st-listas.20minutos.es/images/2015-12/404822/4852943_640px.jpg?1449377250" alt="Nina" class="winner-img" id="winner-nina">
        <img src="https://vignette.wikia.nocookie.net/stitchipediaalilostitch/images/5/59/Gantu.jpg/revision/latest/top-crop/width/360/height/450" alt="Gantu" class="winner-img" id="winner-gantu">
        <img src="https://i.pinimg.com/564x/a9/18/c9/a918c9df0d01b54cb14d8e4db911c8f9.jpg" alt="Bubbles" class="winner-img" id="winner-bubbles">
        <a href="index.html" class="btn btn-info">Start over!</a>
        <a class="btn btn-primary" href="https://twitter.com/intent/tweet?text=I%20got%20blank">Tweet your results!</a>
      </div>
    </div>



  </div>

  <script src="quiz.js"></script>
</body>
